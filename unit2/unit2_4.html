<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Try a free sample</h1>
    <p>Sign up to get acoupon you can redeem at your nearest Dancing <br/> Goat cafe for a sample of the colombia Calos Imbachi coffee. We'll <br/> also make sure you don't miss out on news introducing the new <br/> coffees that we add to our store regularly.</p>

    <table  cellspacing="1" cellpadding="5" width="250px" height="50px">
        <tr>
            <td>
                <label><b>First name</b></label><br/>
                <input type="text" placeholder="John">
            </td>
            <td>
                <label><b>Last name</b></label><br/>
                <input type="text" placeholder="Smith">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>Email address</b></label><br/>
                <input type="email" placeholder="john@example.com">
            </td>
            <td>
                <label><b>Address</b></label><br/>
                <input type="text" placeholder="Silk St">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>City</b></label><br/>
                <input type="text" placeholder="London">
            </td>
            <td>
                <label><b>State</b> (optional)</label><br/>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>ZIP code</b></label><br/>
                <input type="text" placeholder="EC2Y 8DS">
            </td>
            <td>
                <label><b>Country</b></label><br/>
                <select>
                    <option >United Kingdom</option>
                    <option >China</option>                  
                  </select>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" value="SEND ME FREE COFFEE">

</body>
</html>
