<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Booking Form</h1>
    <p>Booking with us is simple and easy. Just fill in the booking form below and we will email your itinerary and <br/> payment details. please don't forget you have to submit the payment for your resevation in 24 hours after <br/> submitting the booking form</p>
    <hr>
    <table  cellspacing="1" cellpadding="5" width="500px" height="100px">
        <tr>
            <td>
                <label>Name<sup>*</sup></label><br/>
                <input type="text" placeholder="First">
            </td>
            <td>
                <input type="text" placeholder="Last">
            </td>
        </tr>
        <tr> 
            <td>
                <label>Email<sup>*</sup></label><br/>
                <input type="email"><br/>
                <!-- <p>we will send you a copy of the completed booking form  to your e-mail address</p> -->
            </td>
            <td>
                <label><b>Ad</b></label><br/>
                <input type="text" placeholder="Silk St">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>City</b></label><br/>
                <input type="text" placeholder="London">
            </td>
            <td>
                <label><b>State</b> (optional)</label><br/>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>ZIP code</b></label><br/>
                <input type="text" placeholder="EC2Y 8DS">
            </td>
            <td>
                <label><b>Country</b></label><br/>
                <select>
                    <option >United Kingdom</option>
                    <option >China</option>                  
                  </select>
            </td>
        </tr>
    </table>
</body>
</html>
